<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>

        <div class="container">

            <h1 class="display-4 mt-5">Prevendo os preços de diferentes criptomoedas</h1>
           
            <hr>          

            <div class="border p-5">
                
                <h2>Informe os valores:</h2>
                
                <div class="form-group">                
                    <label for="open">Open:</label>
                    <input type="number" value=0 class='form-control' name="open" id="open" placeholder="Insira o valor inteiro">                    
                </div>        
                
                <div class="form-group">                
                    <label for="high">High:</label>
                    <input type="number" value=0 class='form-control' name="high" id="high" placeholder="Insira o valor inteiro">                    
                </div>                
                
                <div class="form-group">                
                    <label for="low">Low</label>
                    <input type="number" value=0 class='form-control' name="low" id="low" placeholder="Insira o valor inteiro">                    
                </div>

                <div class="form-group my-5">
                                    
                    <input type="button" class='btn btn-primary' value="Previsão" onclick="calcular()">                    
                
                </div>            
                
                <div class="form-group">
                    <h2 id="resultado">Prevendo os preços de diferentes criptomoedas: -</h2>
                </div>

            </div>


        </div>
        <script>
            function calcular(){
                open = document.getElementById("open").value;
                high = document.getElementById("high").value;
                low = document.getElementById("low").value;
                resultado = Math.round(0.098 + (open*0.06) + (high*0.8161) + (low*0)).toFixed(2);
                document.getElementById("resultado").innerHTML = "Previsão de aumento nas vendas: "+resultado+" unidades a mais.";
            }
        </script>
    </body>
</html>
